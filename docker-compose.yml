version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aipush-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aipush}
      POSTGRES_USER: ${POSTGRES_USER:-aipush}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aipush_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - aipush-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-aipush} -d ${POSTGRES_DB:-aipush}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aipush-redis
    restart: unless-stopped
    command: >
      sh -c "if [ -n \"${REDIS_PASSWORD:-}\" ]; then 
        redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}; 
      else 
        redis-server --appendonly yes; 
      fi"
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - aipush-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    container_name: aipush-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-aipush}:${POSTGRES_PASSWORD:-aipush_password}@postgres:5432/${POSTGRES_DB:-aipush}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-15m}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-7d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:4000/api/auth/google/callback}
      GLM_API_KEY: ${GLM_API_KEY:-}
      VITE_GLM_API_KEY: ${VITE_GLM_API_KEY:-}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - ./database:/app/database
      - /app/node_modules
      - /app/apps/api/node_modules
    ports:
      - "${API_PORT:-4000}:4000"
    networks:
      - aipush-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm --filter @aipush/api dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    container_name: aipush-web
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
      VITE_GLM_API_KEY: ${VITE_GLM_API_KEY:-}
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
    ports:
      - "${WEB_PORT:-3000}:3000"
    networks:
      - aipush-network
    depends_on:
      - api
    command: pnpm --filter @aipush/web dev

  # Prisma Studio (Database GUI)
  prisma-studio:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    container_name: aipush-prisma-studio
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-aipush}:${POSTGRES_PASSWORD:-aipush_password}@postgres:5432/${POSTGRES_DB:-aipush}?schema=public
    volumes:
      - ./apps/api:/app/apps/api
      - ./database:/app/database
      - /app/node_modules
      - /app/apps/api/node_modules
    ports:
      - "${PRISMA_STUDIO_PORT:-5555}:5555"
    networks:
      - aipush-network
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm --filter @aipush/api prisma:studio
    profiles:
      - tools

networks:
  aipush-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

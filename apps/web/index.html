<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Pulse Daily</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              ai: {
                accent: '#8b5cf6', // Violet
                dark: '#0f172a', // Slate 900
                card: '#1e293b', // Slate 800
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030014;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      
      /* Cosmic Background */
      .cosmic-bg {
        background-color: #030014;
        background-image: 
          radial-gradient(circle at 50% -20%, rgba(120, 119, 198, 0.3) 0%, rgba(255, 255, 255, 0) 50%),
          radial-gradient(circle at 100% 0%, rgba(99, 102, 241, 0.15) 0%, rgba(255, 255, 255, 0) 50%),
          radial-gradient(circle at 0% 0%, rgba(6, 182, 212, 0.15) 0%, rgba(255, 255, 255, 0) 50%);
        background-attachment: fixed;
        min-height: 100vh;
      }

      /* Grid Pattern Overlay */
      .cosmic-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        pointer-events: none;
        position: fixed;
        inset: 0;
        z-index: 0;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-card {
        background: rgba(30, 41, 59, 0.3);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card:hover {
        background: rgba(30, 41, 59, 0.5);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }
    </style>

  }
}
</script>

</html>
